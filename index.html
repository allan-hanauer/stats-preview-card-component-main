<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <section id="box_desc">
        <section>
          <h1 class="txt-title">
            Get <span>insights</span> that help<br />
            your business grow.
          </h1>
          <p class="txt-desc">
            Discover the benefits of data analytics and make
            better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </section>
        <section id="box_info">
          <div>
            <h2>10k+</h2>
            <p class="info_desc">companies</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="info_desc">templates</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p class="info_desc">queries</p>
          </div>
        </section>
      </section>
      <figure id="box_img">
        <img
          src="./images/image-header-desktop.jpg"
          alt="image-header-desktop"
          id="image-header-desktop"
          width="100%"
          height="100%"
        />
      </figure>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allan Hanauer</a>.
    </footer>
  </body>
</html>
